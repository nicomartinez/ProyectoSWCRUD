<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sistema Integrado de Salud </title>
    </h:head>
    
    <body style="padding: 0px; font-family: arial">
        <div style="min-width:400px;min-height:150px;background-color: rgb(43,46,49)">
            <div ><img style="width: 257px; height: 130px; margin-top: 20px; margin-left: 30px" src="images/LogoSIS.png"></img></div>
            <div ><h1 align="center" style="margin-top: -70px;color: rgb(255,255,255)">SISTEMA INTEGRADO DE SALUD</h1></div>
        </div>
        <div style="margin-top: -20px">
            <h:form>
                <p:menubar style="background-color: rgb(74,77,79)">
                <p:menuitem value="INICIO" style="padding-top: 15px" url="index.xhtml" icon="ui-icon-home" />
                <f:facet name="options">
                    <p:menubar>
                        <p:submenu label="#{actualizacionBean.user}" icon="ui-icon-person" >
                            <p:menuitem value="Cambiar contraseÃ±a" url="CambioContrasenia.xhtml"/>
                            <p:menuitem value="Salir" actionListener="#{indexBean.exit(actionEvent)}"/>
                        </p:submenu>
                    </p:menubar>
                </f:facet>
            </p:menubar>
            </h:form>
        </div>
        <div>
        <h:form>
            <p:menu style="font-size: 16px">
                      <p:menuitem url="PagoCuota.xhtml" value="Pago cuota Moderadora"/>
                        <p:menuitem url="SolicitudCitas.xhtml" value="Solicitud de Citas"/>
                        <p:menuitem url="CancelacionCitas.xhtml" value="Cancelacion de Citas"/>
                        <p:menuitem url="FarmaciasyLaboratorios.xhtml" value="Farmacias y Laboratorios"/>
                        <p:menuitem url="ActualizacionDatos.xhtml"  value="Actualizacion de Datos"/>
                        <p:menuitem url="CertificadoAfiliacion.xhtml" value="Certificado de Afiliacion"/>
                        <p:menuitem url="HistoriaClinica.xhtml" value="Historias Clinicas"/>
                        <p:menuitem url="Servicios.xhtml" value="Servicios Ips"/>
                        <p:menuitem url="Sucursales.xhtml" value="Sucursales"/>
                        <p:menuitem url="Dispositivos.xhtml" value="Dispositivos"/>
                        <p:menuitem url="Noticias.xhtml" value="Noticias y Eventos"/>
                        <p:menuitem url="SaldoDisponible.xhtml" value="Saldo Disponible"/>
                        <p:menuitem url="MovimientosBancarios.xhtml" value="Movimientos Bancarios"/>
                    </p:menu>
               
                
               
            <div style="width:1114px; height:65px; position:absolute; left:226px;top:222px">
                       <div style="width:1114px;height:65px;background-color: rgb(187,38,38);position: absolute">
                           <div style=" position: relative" ><h3 align="center" style="color: rgb(0,0,0); text-align: center; alignment-adjust: central; font-size: 20px">ACTUALIZACION DE DATOS</h3></div>
                        </div>
                
                        <div style=" margin-top:3px; width:1114px; height:470px; background-color: rgb(235,108,90);position: absolute;top:66px">
                            <h:form>
                            <p:growl id="msgs" showDetail="true" />

                           <p:panel id="basic" style="margin-bottom:30px;margin-left:250px ; background-color:rgb(235,108,90); width: 700px; margin-top:20px  ">
                                <h:panelGrid columns="2" id="matchGrid" cellpadding="8">                   
                                    <h:outputLabel for="nombres" value="Nombres" />
                                    <p:inputText id="nombres" value="#{actualizacionBean.nombres}"  required="true" />

                                    <h:outputLabel for="tipoDoc" value="Tipo de Documento" />
                                    <p:selectOneMenu id="tipoDoc" value="#{actualizacionBean.tipoDoc}" style="width:125px">
                                        <f:selectItem itemLabel="Cedula" itemValue="CC" />
                                        <f:selectItem itemLabel="Tarjeta Identidad" itemValue="TI" />
                                    </p:selectOneMenu>
                                    
                                    <h:outputLabel for="numeroDoc" value="Numero Documento" />
                                    <p:inputText id="numeroDoc" value="#{actualizacionBean.numeroDoc}" required="true" />
                                    
                                    <h:outputLabel for="fechaNacimiento" value="Fecha De Nacimiento" />
                                    <p:calendar id="fechaNacimiento" value="#{actualizacionBean.fechaNacimiento}" showOn="button" />
                                    
                                    <h:outputLabel for="direccion" value="Direccion Residencia" />
                                    <p:inputText id="direccion" value="#{actualizacionBean.direccionResidencia}" required="true" />
                                    
                                    <h:outputLabel for="telefono" value="Telefono" />
                                    <p:inputText id="telefono" value="#{actualizacionBean.telefono}" required="true" />
                                    
                                    <p:commandButton  icon="ui-icon-check" 
                                                      actionListener="#{actualizacionBean.actualizar(actionEvent)}" update="msgs" value="Actualizar" />
                                    
                                </h:panelGrid>
                           </p:panel>
                            
                            </h:form>
                        </div>
            </div>
                   
                        
                 
      
        </h:form>
         </div>   
            
            
        <h:form>
            <p:layout style=" margin-top:150px; min-width:400px;min-height:50px;">
                <p:layoutUnit position="center">
                    Center
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </body>
</html>
