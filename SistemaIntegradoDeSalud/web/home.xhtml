<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sistema Integrado de Salud </title>
    </h:head>
    
    <h:body style="margin-top: 0px">
        <div style="min-width:400px;min-height:200px;background-color: rgb(43,46,49)">
          <div ><img style="width: 257px; height: 130px; margin-top: 40px; margin-left: 30px" src="images/fondo3.jpg"></img></div>
          <div ><h1 align="center" style="margin-top: -90px;color: rgb(255,255,255)">SISTEMA INTEGRADO DE SALUD</h1></div>
        </div>
        <div style="background-color: rgb(235,119,14); height: 60px;">
            <div><h1 align="center" style="margin-top: -20px" >INICIO DE SESIÓN</h1></div>
        </div>
        
        <div style="background-color: rgb(250,200,84); min-height: 400px; margin-top: -20px " align="center">
            <div align="center">
            <h:form >
                <p:growl id="msgs" showDetail="true" />
                <p:panel>
                   <h:panelGrid columns="2" cellpadding="8" style=" margin-top:20px "> 
                    <h:outputLabel value="Nombre de usuario: *"/>
                    <p:inputText  id="username"  value="#{usuarioBean.userName}"/>
                    <h:outputLabel value="Contraseña: *"/>
                    <p:password id="password" value="#{usuarioBean.password}" />
                    <p:commandButton icon="ui-icon-check" id="ajax" update="msgs" actionListener="#{usuarioBean.ingresar(actionEvent)}" value="Aceptar" />
                   </h:panelGrid>
                </p:panel>
            </h:form>
            </div>
        </div>
        
        <div style="background-color: rgb(74,77,79); margin-top: -20px">
            <div ><h1 align="center" >PIE DE PAGINA</h1></div>
        </div>
    </h:body>
</html>
