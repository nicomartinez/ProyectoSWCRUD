<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sistema Integrado de Salud </title>
    </h:head>
    
    <h:body style="padding: 0px; font-family: arial">
        <div style="min-width:400px;min-height:150px;background-color: rgb(43,46,49)">
            <div ><img style="width: 257px; height: 130px; margin-top: 20px; margin-left: 30px" src="images/LogoSIS.png"></img></div>
            <div ><h1 align="center" style="margin-top: -70px;color: rgb(255,255,255)">SISTEMA INTEGRADO DE SALUD</h1></div>
        </div>
        <h:form id="form">
        <div style="margin-top: -20px">
                <p:menubar style="background-color: rgb(74,77,79)">
                <p:menuitem value="INICIO" style="padding-top: 15px" url="index.xhtml" icon="ui-icon-home" />
                <f:facet name="options">
                    <p:menubar>
                        <p:submenu label="#{indexBean.user}" icon="ui-icon-person" >
                            <p:menuitem value="Cambiar contraseÃ±a" url="CambioContrasenia.xhtml" rendered="#{indexBean.isUser}"/>
                            <p:menuitem value="Salir" actionListener="#{indexBean.exit(actionEvent)}"/>
                        </p:submenu>
                    </p:menubar>
                </f:facet>
            </p:menubar>
        </div>
        <div>
            <p:menu id="menu" style="font-size: 16px">
                         <p:menuitem url="PagoCuota.xhtml" value="Pago cuota Moderadora"/>
                        <p:menuitem url="SolicitudCitas.xhtml" value="Solicitud de Citas"/>
                        <p:menuitem url="CancelacionCitas.xhtml" value="Cancelacion de Citas"/>
                        <p:menuitem url="FarmaciasyLaboratorios.xhtml" value="Farmacias y Laboratorios"/>
                        <p:menuitem url="ActualizacionDatos.xhtml"  value="Actualizacion de Datos"/>
                        <p:menuitem url="CertificadoAfiliacion.xhtml" value="Certificado de Afiliacion"/>
                        <p:menuitem url="HistoriaClinica.xhtml" value="Historias Clinicas"/>
                        <p:menuitem url="Servicios.xhtml" value="Servicios Ips"/>
                        <p:menuitem url="Sucursales.xhtml" value="Sucursales"/>
                        <p:menuitem url="Dispositivos.xhtml" value="Dispositivos"/>
                        <p:menuitem url="Noticias.xhtml" value="Noticias y Eventos"/>
                        <p:menuitem url="SaldoDisponible.xhtml" value="Saldo Disponible"/>
                        <p:menuitem url="MovimientosBancarios.xhtml" value="Movimientos Bancarios"/>
                    </p:menu>
            <p:sticky target="menu"/>
                
               
            <div style="width:1114px; height:65px; position:absolute; left:226px;top:222px">
                       <div style="width:1114px;height:65px;background-color: rgb(65,143,43);position: absolute">
                           <div style=" position: relative" ><h3 align="center" style="color: rgb(0,0,0); text-align: center; alignment-adjust: central; font-size: 20px">HISTORIA CLINICA</h3></div>
                        </div>
                
                        <div style=" margin-top:3px; width:1114px; background-color: rgb(159,192,109);position: absolute;top:66px">
                            <h3 align="center" style="color: rgb(0,0,0)">Datos Solicitante</h3>
                            <h:form>
                            <p:growl id="msgs" showDetail="true" />

                           <p:panel id="basic" style="margin-bottom:30px;margin-left:250px ; background-color:rgb(159,192,109); width: 700px; margin-top:20px  ">
                                <h:panelGrid columns="2" id="matchGrid" cellpadding="8">                   
                                    <h:outputLabel for="nombres" value="Nombres" />
                                    <p:inputText id="nombres" value="#{historiaBean.nombres}" disabled="true" required="true" />
                              
                                    <h:outputLabel for="numeroDoc" value="Numero Documento" />
                                    <p:inputText id="numeroDoc" value="#{historiaBean.numeroDoc}"  disabled="true" required="true" />
                            
                                    <h:outputLabel for="telefono" value="Telefono" />
                                    <p:inputText id="telefono" value="#{historiaBean.numeroTel}"  disabled="true" required="true" />
 
                                </h:panelGrid>
                           </p:panel>
                            <h3 align="center" style="color: rgb(0,0,0)">Datos Paciente</h3>
                            <p:panel id="basicPaciente" style="margin-bottom:30px;margin-left:250px ; background-color:rgb(159,192,109); width: 700px; margin-top:20px  ">
                                <h:panelGrid columns="2" id="matchGridPaciente" cellpadding="8">  
                                    <h:outputLabel for="tipoDocPaciente" value="Tipo de Documento" />
                                    <p:autoComplete id="tipoDocPaciente" dropdown="true" value="#{historiaBean.tipoDoc}" completeMethod="#{historiaBean.loadTipoDoc}"/>
                                    
                                    <h:outputText value="Documento paciente " />
                                    <p:inputText id="numDocPac" value="#{historiaBean.ips}">
                                        <p:ajax event="blur" update="ips numDocPac" partialSubmit="true"/>
                                    </p:inputText>

                                    <h:outputLabel for="ips" value="IPS" />
                                    <p:autoComplete id="ips" dropdown="true" />

                                    <p:commandButton  icon="ui-icon-check" actionListener="#{historiaBean.historia(actionEvent)}" update="matchGrid" value="Aceptar" />
                                </h:panelGrid>
                           </p:panel>
                            
                            
                            <p:panel id="basicTable" style="margin-bottom:20px;margin-left:250px ; background-color:rgb(159,192,109); width: 700px; margin-top: 20px ">
                                
                                <p:dataTable var="car" value="#{dtBasicView.cars}">
                                    <p:column headerText="Procedimientos">
                                        <h:outputText value="#{car.id}" />
                                    </p:column>
                                    
                                </p:dataTable>
                            </p:panel>
                            
                            </h:form>
                            <h5 align="center" style="text-align: center;min-height: 24px;background-color: rgb(100,100,100); margin-bottom: 0px;padding-top: 10px; font-size: 16px">Sistema Integrado de Salud. Todos los derechos Reservados &reg;2015</h5>
                        </div>
            </div>
         </div>
        </h:form>
    </h:body>
</html>
